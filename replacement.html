<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="replacementstyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Replacement</title>
    </head>
    <body>
        <div class="replacement-div">
            <div class="text-warning">
                <h3>This post was marked as sensitive through the PLACEHOLDER_EXTENSION_NAME</h3>
            </div>
            <div>
                <button class="view-check-button" type="button" onclick="alert('Hello world!')">Would you like to see this post?</button>
            </div>
            <div class="extra-info">
                <h5>To update your sensitivty settings, go to the PLACEHOLDER_EXTENSION_NAME extension in your browser</h5>
            </div>
        </div>
    </body>
</html>
